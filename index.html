<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Magic Noodles</title>
  </head>
  <body>
    <div
      style="
        width: 800px;
        height: 1122.5px;
        background-color: #eee;
        margin-left: auto;
        margin-right: auto;
      "
      id="main"
    >
      <header id="header">
        <h1 id="header__title">Magic Noodles</h1>
        <nav id="header__nav">
          <ul id="nav-list">
            <li class="nav-item">
              <button onclick="spicyNoodles()" id="spicy-noodles" class="noodle-select">Spicy Noodles</button>
            </li>
            <li class="nav-item">
              <button onclick="tradicionalNoodles()" id="tradicional-noodles" class="noodle-select">Tradicional Noodles</button>
            </li>
            <li class="nav-item">
              <button onclick="specialNoodles()" id="special-noodles" class="noodle-select">Special Noodles</button>
            </li>
          </ul>
        </nav>
      </header>
      <table id="menu"></table>
      <footer id="footer">
        <address>Yanaka Ginza Shopping Street, 328</address>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
